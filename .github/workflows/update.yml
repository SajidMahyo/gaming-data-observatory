name: Hourly Update and Deploy

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        run: uv sync --all-extras

      # ========================================================================
      # DISCOVER NEW GAMES (once per day at 8 AM UTC)
      # ========================================================================

      - name: Discover new games (daily at 8 AM UTC)
        run: |
          HOUR=$(date -u +%H)
          if [ "$HOUR" = "08" ]; then
            echo "üîç Discovering new games from multiple sources..."
            uv run python -m python.main discover \
              --top-limit 100 \
              --trending-limit 50
            echo "‚úÖ Game discovery complete"
          else
            echo "‚è≠Ô∏è  Skipping discovery (runs only at 8 AM UTC, current hour: $HOUR)"
          fi

      # ========================================================================
      # COLLECT STEAM DATA
      # ========================================================================

      - name: Collect Steam player data
        run: |
          echo "üéÆ Collecting Steam player data..."
          uv run python -m python.main collect
          echo "‚úÖ Data collection complete"

      # ========================================================================
      # STORE IN DUCKDB
      # ========================================================================

      - name: Load data into DuckDB
        run: uv run python -m python.main store

      # ========================================================================
      # AGGREGATE KPIs
      # ========================================================================

      - name: Aggregate KPIs from DuckDB
        run: uv run python -m python.main aggregate

      # ========================================================================
      # BUILD OBSERVABLE DASHBOARD
      # ========================================================================

      - name: Set up Node.js for Observable Framework
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Observable Framework
        run: npm ci

      - name: Build static site
        run: npm run build

      # ========================================================================
      # DEPLOY TO GITHUB PAGES
      # ========================================================================

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ========================================================================
      # COMMIT DATA TO REPOSITORY
      # ========================================================================

      - name: Commit collected data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add new data files
          git add data/raw/steam/ data/duckdb/ data/exports/

          if git diff --staged --quiet; then
            echo "üì≠ No new data to commit"
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
            git commit -m "data: hourly update ${TIMESTAMP}"
            git push
            echo "‚úÖ Data committed and pushed"
          fi
